<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./index.css">
    <title>Music Player</title>
</head>
<body>
    <div id="particles-js"> </div>      
    <div class="outer-music-container">
        <div class="music-container" id="music-container">
            
            <audio src="./music/ukulele.mp3" id="audio"></audio>
            
            <div class="img-container">
                <div class="inner-img-container">
                    <div class="spinning-border">
                        <!-- <img src="./images/ukulele.jpg" alt="music-cover" id="cover"> -->
                        
                    </div>
                    <img src="./images/ukulele.jpg" alt="music-cover" id="cover2">
                </div>
            </div>

            <div class="music-info">
                <h4 id="title">Enthusiast</h4>
                <div class="progress-container" id="progress-container">
                    <div class="progress" id="progress"></div>
                </div>
            </div>

            <div class="navigation">
                <button class="ex-btns">
                    <i class="fa-solid fa-shuffle"></i>
                </button>
                <button id="prev" class="action-btn">
                    <i class="fa-solid fa-backward"></i>
                </button>
                <button id="play" class="action-btn action-btn-big">
                    <i class="fa-solid fa-circle-play"></i>
                </button>
                <button id="next" class="action-btn">
                    <i class="fa-solid fa-forward"></i>
                </button>
                <button class="ex-btns">
                    <i class="fa-solid fa-repeat"></i>
                </button>
            </div>
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/353604add3.js" crossorigin="anonymous"></script>
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
